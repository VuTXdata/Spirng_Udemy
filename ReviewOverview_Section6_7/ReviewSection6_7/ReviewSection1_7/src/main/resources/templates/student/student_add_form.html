<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .erro
        {
            color: darkred;
            font-weight: inherit;
        }
    </style>
    <meta charset="UTF-8">
    <title>Student list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h3>STUDENT INFORMATION</h3>
    <hr>
    <br>
    <p class="h4 mb-4">ADD STUDENT INFORMATION</p>
    <form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"  class="erro"></span>
        <input type="text" th:field="*{fullName}" placeholder="Full name" class="form-control mb-4 w-25">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="erro"></span>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        Address:
        <select th:field="*{address}" class="mb-4 w-15">
            <option th:each="add : ${countries}" th:value="${add}" th:text="${add}"
                    th:selected="${add.equalsIgnoreCase(student.address)}">
            </option>
        </select><br>
        <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}" class="erro"></span>
        <input type="text" th:field="*{semester}" placeholder="Semester" class="form-control mb-4 w-25">
        <input type="submit" th:value="SAVE" class="btn btn-info mb-4">
    </form>

    <a th:href="@{/student/list}">Back to list of student</a>
</div>
</body>
</html>
