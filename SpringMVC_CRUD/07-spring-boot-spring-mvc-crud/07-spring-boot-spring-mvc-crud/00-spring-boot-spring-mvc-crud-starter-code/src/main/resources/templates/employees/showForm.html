<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employee/showFormAdd}"
            class="btn btn-primary btn-sm mb-3">
            ADD EMPLOYEE
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th style="width:200px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tem: ${listEmpl}">
                    <td th:text="${tem.firstName}"></td>
                    <td th:text="${tem.lastName}"></td>
                    <td th:text="${tem.email}"></td>
                    <td>
                        <a th:href="@{/employee/showFormUpdate(employId=${tem.id})}" class="btn btn-info btn-sm">
                            UPDATE
                        </a>
                        <a th:href="@{/employee/showFormDelete(employId=${tem.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('you are sure?'))) return false">
                            DELETE
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
