<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Student</title>
</head>
<body>
<h3>Confirm Studen Form</h3>
The student is confirmed: <span th:text="${student.firstName} +' ' + ${student.lastName}"></span> <br>
Country: <span th:text="${student.country}"></span><br>
Favorite Language: <span th:text="${student.favorite}"></span><br>
Operating System:
<ul>
    <li th:each="os: ${student.OSys}" th:text="${os}"></li>
</ul>
</body>
</html>
