<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Customer</title>
</head>
<body>
<h3>CONFIRM INFORMATION CUSTOMER</h3>
First name: <span th:text="${customer.firstName}"></span><br><br>
Last name: <span th:text="${customer.lastName}"></span><br><br>
Count: <span th:text="${customer.count}"></span><br><br>
Course code: <span th:text="${customer.courseCode}"></span><br><br>
</body>
</html>
