<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm information</title>
</head>
<body>
    <h3>CONFIRM INFORMATION STUDENT</h3>
    First name: <span th:text="${student.firstName}"></span><br>
    Last name: <span th:text="${student.lastName}"></span><br>
    Country: <span th:text="${student.country}"></span><br>
    Languages: <span th:text="${student.favoriteLanguages}"></span><br>
    Operating System: <span th:text="${student.operatingSystem}"></span><br>
</body>
</html>
