<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h3>STUDENT INFORMATION</h3>
        <hr>
        <br>
        <a th:href="@{/student/add}" class="btn btn-info btn-sm mb-4">
            ADD STUDENT
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <td>Full name</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>Semester</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tem :${students}">
                    <td th:text="${tem.fullName}"></td>
                    <td th:text="${tem.email}"></td>
                    <td th:text="${tem.address}"></td>
                    <td th:text="${tem.semester}"></td>
                    <td>
                        <a th:href="@{/student/update(temStu = ${tem.id})}" class="btn btn-primary btn-sm">
                            Update
                        </a>
                        <a th:href="@{/student/delete(temStu = ${tem.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Ban chac chan chu?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
